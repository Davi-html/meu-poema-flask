{% extends 'base.html' %}

{% block body %}
    <div class="profile">
        <div class="profile-header">

            <div class="profile-image profile-name">
                <img src="{{ current_user.foto_perfil }}" alt="Avatar" class="avatar-profile">
                <p id="name">
                    {{ current_user.username }}
                </p>
                <p id="username">{{ current_user.userUnique }}</p>
            </div>

            <div class="profile-info">
                <div class="followers">
                    <p>Seguindo 531</p>
                    <p>Seguidores 1.2k</p>
                </div>

                <div class="profile-btn-info">
                    <button id="follow">Seguir</button>
                    <button id="message">Enviar mensagem</button>
                    <button id="report">Denunciar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
