<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>Followers</h1>
    {% if user_following %}
        {% for following in user_following %}
            {% set user = get_user(following.followed_id) %}
            <div class="follower">
                {% if user %}
                    <p>Following: {{ user.username }}</p>
                {% else %}
                    <p>Usuário não encontrado</p>
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>A lista está vazia</p>
    {% endif %}
</body>
</html>
